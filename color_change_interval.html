<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color_change_interval</title>
</head>
<body>
    
<div class="box" style="height: 300px;width: 400px; text-align: center; margin: 30px auto;"><br><br><br>
    <h1 style="text-align: center;margin: 30px auto;"></h1>
</div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            var colors=[
                {bgColor:"red"},
                {bgColor:"red",fontColor:"White"},
                {bgColor:"blue",fontColor:"yellow"},
                {bgColor:"black",fontColor:"red"},
                {bgColor:"pink",fontColor:"blue"},
                {bgColor:"yellow",fontColor:"red"},
                {bgColor:"magenta",fontColor:"White"},
                {bgColor:"green",fontColor:"black"},
                {bgColor:"skyblue",fontColor:"violet"},
                {bgColor:"violet",fontColor:"pink"}];
                i=0;
                setInterval(function(){
                    $(".box").css({backgroundColor:colors[i].bgColor,color:colors[i].fontColor}).html("<h1>"+colors[i++].bgColor+"</h1>");
                    if(i>colors.length-1)i=0;
                },500);
        })
    </script>
</body>
</html>
